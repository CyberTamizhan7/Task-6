<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style_customer_panel.css">
</head>
<body>

    <h1 id="head1">Quick<strong id="head2">Buy</strong></h1>
    <img data-bind="click: view_profile" id="i_profile_icon" src="Assets/Profile_Icon.png" alt="Profile Icon">
    <ul id="l_profile_view">
        <li>Username : <strong data-bind="text: c_username">Dummy</strong></li>
        <li data-bind="click: logout" id="li_logout">Logout</li>
    </ul>

    <div class="container">
        <div class="d_product_table">
            <table border="1">
                <caption>Products Table</caption>
                <thead>
                    <tr>
                        <th>SNo</th>
                        <th>SKU ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Add To Cart</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: products">
                    <tr>
                        <td data-bind="text: $index()+1">Index</td>
                        <td data-bind="text: sku_id">SKU ID</td>
                        <td data-bind="text: product_name">Name</td>
                        <td data-bind="text: product_category">Category</td>
                        <td data-bind="text: product_price">Price</td>
                        <td>
                            <input type="number" data-bind="value: quantity, valueUpdate: 'input'" value=0 min=0 max=10>
                        </td>
                        <td>
                            <button data-bind="click: $parent.add_to_cart">Add To Cart</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d_cart_table">
            <table border="1">
                <caption>Cart Table</caption>
                <thead>
                    <tr>
                        <th>SNo</th>
                        <th>SKU ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Sub Total</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: cart">
                    <tr>
                        <td data-bind="text: $index()+1">Index</td>
                        <td data-bind="text: sku_id">SKU ID</td>
                        <td data-bind="text: product_name">Name</td>
                        <td data-bind="text: product_category">Category</td>
                        <td data-bind="text: product_price">Price</td>
                        <td>
                            <input type="number" data-bind="value: quantity, valueUpdate: 'input'" value=0 min=0 max=10>
                        </td>
                        <td data-bind="text: sub_total">Sub Total</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class=".d_execute">
            <p id="l_total">Total : <strong class="total">$</strong><strong class="total" data-bind="text: total">Total</strong></p>
            <button id="b_checkout" data-bind="click: view_checkout">Check Out</button>
        </div>

    </div>

    <!--Pop Up-->
    <div class="pop-up">
        <form>
            <p id="checkout_head">Checkout Form</p>
            <label>Name</label>
            <input id="i_name" name="i_name" placeholder = "Your Name" required>
            <label>Age</label>
            <input type="number" id="i_age" name="i_age" placeholder = "Your Age" required>
            <label>Address</label>
            <textarea id="ta_address" name="ta_address" rows="4" placeholder="Address" required></textarea>
            <div class="cc_buttons">
                <button id="cancel_checkout" type="button" data-bind="click: cancel_checkout">Cancel</button>
                <button id="checkout" type="button" data-bind="click: checkout">Place Order</button>
            </div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="script_customer_panel.js"></script>
    
</body>
</html>
